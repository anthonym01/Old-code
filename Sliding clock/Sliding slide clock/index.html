<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="filename.location" type="image/filextension" sizes="32x32">

    <!--Style sheets-->
    <link rel="stylesheet" type="text/css" href="/index.css">
    <!--Google font-->
    <script defer type="text/javascript" src="/index.js"></script>
    <title>Sliding fade clock</title>
</head>

<body class="">

    <div class="Clock_lock">
        <!--First of hour-->
        <div class="numberpannel" id="hr1st">
            <div class="snumber_slide" id="1sthr0">0</div>
            <div class="snumber_slide" id="1sthr1">1</div>
        </div>
        <!--Second of hour-->
        <div class="numberpannel" id="hr2t" style="left: 6vw;">
            <div class="snumber_slide" id="2ndhr0">0</div>
            <div class="snumber_slide" id="2ndhr1">1</div>
            <div class="snumber_slide" id="2ndhr2">2</div>
            <div class="snumber_slide" id="2ndhr3">3</div>
            <div class="snumber_slide" id="2ndhr4">4</div>
            <div class="snumber_slide" id="2ndhr5">5</div>
            <div class="snumber_slide" id="2ndhr6">6</div>
            <div class="snumber_slide" id="2ndhr7">7</div>
            <div class="snumber_slide" id="2ndhr8">8</div>
            <div class="snumber_slide" id="2ndhr9">9</div>
        </div>
        <div class="numberpannel" style="left: 12vw;width: 2vw;">:</div>
        <!--First of minute-->
        <div class="numberpannel" id="min1st" style="left:14vw">
            <div class="snumber_slide" id="1min0">0</div>
            <div class="snumber_slide" id="1min1">1</div>
            <div class="snumber_slide" id="1min2">2</div>
            <div class="snumber_slide" id="1min3">3</div>
            <div class="snumber_slide" id="1min4">4</div>
            <div class="snumber_slide" id="1min5">5</div>
        </div>
        <!-- Second of minutes -->
        <div class="numberpannel" id="min2st" style="left:20vw">
            <div class="snumber_slide" id="2min0">0</div>
            <div class="snumber_slide" id="2min1">1</div>
            <div class="snumber_slide" id="2min2">2</div>
            <div class="snumber_slide" id="2min3">3</div>
            <div class="snumber_slide" id="2min4">4</div>
            <div class="snumber_slide" id="2min5">5</div>
            <div class="snumber_slide" id="2min6">6</div>
            <div class="snumber_slide" id="2min7">7</div>
            <div class="snumber_slide" id="2min8">8</div>
            <div class="snumber_slide" id="2min9">9</div>
        </div>
        <div class="numberpannel" style="left: 26vw;width:2vw">:</div>
        <!--First of second-->
        <div class="numberpannel" id="sec1st" style="left:28vw">
            <div class="snumber_slide" id="1sec0">0</div>
            <div class="snumber_slide" id="1sec1">1</div>
            <div class="snumber_slide" id="1sec2">2</div>
            <div class="snumber_slide" id="1sec3">3</div>
            <div class="snumber_slide" id="1sec4">4</div>
            <div class="snumber_slide" id="1sec5">5</div>
        </div>
        <!-- Second of second -->
        <div class="numberpannel" id="sec2st" style="left:34vw">
            <div class="snumber_slide" id="2sec0">0</div>
            <div class="snumber_slide" id="2sec1">1</div>
            <div class="snumber_slide" id="2sec2">2</div>
            <div class="snumber_slide" id="2sec3">3</div>
            <div class="snumber_slide" id="2sec4">4</div>
            <div class="snumber_slide" id="2sec5">5</div>
            <div class="snumber_slide" id="2sec6">6</div>
            <div class="snumber_slide" id="2sec7">7</div>
            <div class="snumber_slide" id="2sec8">8</div>
            <div class="snumber_slide" id="2sec9">9</div>
        </div>
        <div class="numberpannel" id="maridizer" style="left:41vw">
            <div class="snumber_slide" id="am">AM</div>
            <div class="snumber_slide" id="pm">PM</div>
        </div>
    </div>

</body>

</html>
